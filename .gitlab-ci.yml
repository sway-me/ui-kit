image: node:14
stages:
  - verify
  - build
  - deploy

cache:
  paths:
    - node_modules

before_script:
  - yarn install

format:
  stage: verify
  script: yarn format
lint:
  stage: verify
  script: yarn lint

depcheck:
  stage: verify
  script: yarn depcheck

